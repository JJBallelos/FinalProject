<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="container">
    <ion-card class="custom-card">
      <div class="logo-container">
      <img src="assets/logo.png" alt="Logo">
    </div>
      <ion-card-content class="custom-card-content">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input [(ngModel)]="email" type="email" placeholder="Email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input [(ngModel)]="password" type="password" placeholder="Password"></ion-input>
        </ion-item>
        <br/>
        <ion-button class="simple-button" (click)="signIn()">Login</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
  <div class="register-link">
    <p>Don't have an account? <a href="/registration">Register here</a></p>
  </div>
</ion-content>
